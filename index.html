<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangout Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: row;
            padding: 20px;
        }

        .content {
            flex: 1;
        }

        .image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .button-group button {
            padding: 15px 30px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-group button:hover {
            background-color: #555;
            color: white;
        }

        .next-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }



        .next-button:hover {
            background-color: #45a049;
        }

        .glow-button {
            background-color: #008CBA;
            color: white;
        }

        .glow-button:hover {
            box-shadow: 0 0 10px 2px rgba(0, 140, 186, 0.75);
        }
    </style>
</head>

<body>

    <!-- Form to collect responses -->
    <form id="hangoutForm" action="save_hangout.php" method="POST">

        <!-- Section 1 -->
        <div id="section1" class="section">
            <div class="content">
                <h1>Hi Kombong!</h1>
                <button type="button" class="button-30" onclick="scrollToSection('section2')">Hi Nong!</button>
            </div>
            <div class="image">
                <img src="pics/1.jpeg" alt="Greeting Image">
            </div>
        </div>

        <!-- Section 2 -->
        <div id="section2" class="section">
            <div class="content">
                <h1>Let's hang out this weekend, are you free?</h1>
                <div class="button-group">
                    <button class="button-30" type="button"
                        onclick="setResponse('available', 'Yes'); scrollToSection('section3')">Yes</button>
                    <button class="button-30" type="button"
                        onclick="setResponse('available', 'No'); scrollToSection('section3')">No</button>
                </div>
            </div>
            <div class="image">
                <img src="pics/2.jpeg" alt="Weekend Image">
            </div>
        </div>

        <!-- Section 3 -->
        <div id="section3" class="section">
            <div class="content">
                <h1>When are you free?</h1>
                <div class="button-group">
                    <button class="button-30" type="button"
                        onclick="setResponse('day', 'Saturday'); scrollToSection('section4')">Saturday</button>
                    <button class="button-30" type="button"
                        onclick="setResponse('day', 'Sunday'); scrollToSection('section4')">Sunday</button>
                </div>
            </div>
            <div class="image">
                <img src="pics/6.jpeg" alt="Calendar Image">
            </div>
        </div>

        <!-- Section 4 -->
        <div id="section4" class="section">
            <div class="content">
                <h1>At what time are you free?</h1>
                <input style="height: 40px;width:100px ;" type="time" id="timeInput" name="time" value="12:00">
                <p
                    style="font-size: 10px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                    click the time to change it!
                </p>

                <button class="button-30" type="button" class="next-button"
                    onclick="scrollToSection('section5')">Confirm</button>
            </div>
            <div class="image">
                <img src="pics/4.jpeg" alt="Clock Image">
            </div>
        </div>

        <!-- Section 5 -->
        <div id="section5" class="section">
            <div class="content">
                <h1>What would you like?</h1>
                <div class="button-group">
                    <button class="button-30" type="button" class="glow-button"
                        onclick="setResponse('preference', 'Chocolates'); scrollToSection('section6')">Chocolates &
                        Drinks</button>
                    <button class="button-30" type="button" class="glow-button"
                        onclick="setResponse('preference', 'Drinks'); scrollToSection('section6')">Restaurant</button>
                    <button class="button-30" type="button" class="glow-button"
                        onclick="setResponse('preference', 'A restaurant of choice'); scrollToSection('section6')">Surprise
                        me!</button>
                </div>
            </div>
            <div class="image">
                <img src="pics/7.jpeg" alt="Food Image">
            </div>
        </div>

        <!-- Section 6 -->
        <div id="section6" class="section">
            <div class="content">
                <h1>Are you sure?</h1>
                <div class="button-group">
                    <button class="button-30" type="button"
                        onclick="setResponse('confirmation', 'Yes'); scrollToSection('section7')">Yes</button>
                    <button class="button-30" type="button"
                        onclick="setResponse('confirmation', 'No'); scrollToSection('section7')">No</button>
                </div>
            </div>
            <div class="image">
                <img src="pics/5.jpeg" alt="Confirmation Image">
            </div>
        </div>

        <!-- Section 7 -->
        <div id="section7" class="section">
            <div class="content">
                <h1>Thank you! We shall hang out soon!</h1>
                <button class="button-30" type="submit" class="next-button">Bye Nong!</button>
            </div>
            <div class="image">
                <img src="pics/8.jpeg" alt="Thank You Image">
            </div>
        </div>

        <!-- Hidden inputs to store responses -->
        <input type="hidden" name="available" id="available">
        <input type="hidden" name="day" id="day">
        <input type="hidden" name="preference" id="preference">
        <input type="hidden" name="confirmation" id="confirmation">
    </form>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function setResponse(name, value) {
            document.getElementById(name).value = value;
        }
    </script>

</body>

</html>
